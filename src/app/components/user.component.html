<h1>Hello {{name}}</h1>
<p>Email: {{email}}</p>
<p><strong>Address:</strong> {{address.street}}, {{address.city}}, {{address.state}}</p>
<button (click)="toggleHobbies()"_>{{showHobbies ? "Hide Hobbies": "Show Hobbies" }}</button>
<div *ngIf = "showHobbies">
  <h3>Hobbies</h3>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">
      {{hobby}} <button (click)="deleteHobby(i)">X</button>
    </li>
  </ul>

  <form (submit)="addHobby(hobby.value)">
    <label>Add hobby: </label>
    <input type="text" #hobby/><br/>
  </form>

</div>
<br/><br/>
<form>
  <label>Name: </label>
  <input type="text" name="name" [(ngModel)]="name" /><br/>


  <label>Email: </label>
  <input type="text" name="email" [(ngModel)]="email" /><br/>


  <label>street: </label>
  <input type="text" name="street" [(ngModel)]="address.street" /><br/>


  <label>city: </label>
  <input type="text" name="city" [(ngModel)]="address.city" /><br/>


  <label>state: </label>
  <input type="text" name="state" [(ngModel)]="address.state" /><br/>
</form>
<hr/>
<h3>Posts</h3>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
